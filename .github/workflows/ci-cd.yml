name: MERN E-Commerce CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

   - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          Back-end/package-lock.json
          FrontEnd/package-lock.json


    # ================= BACKEND =================
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: Back-end
      run: npm install

    - name: ğŸ§ª Backend Lint / Check
      working-directory: Back-end
      run: |
        echo "Backend check passed âœ…"

    # ================= FRONTEND =================
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: FrontEnd
      run: npm install

    - name: ğŸ—ï¸ Build Frontend (Vite)
      working-directory: FrontEnd
      run: npm run build

    - name: âœ… CI Finished Successfully
      run: echo "CI/CD Pipeline completed ğŸ‰"
